<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Metadata para PWA -->
  <!-- Modificar color barra de estado ANDROID -->
  <meta name="theme-color" content="#41b883">

  <!-- Optimizacion de SEO -->
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  
  <!-- Modificar barra de estado IOS -->
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


  <!-- Iconos -->

  <link 
    rel="shortcut icon" 
    href="./img/favicon.ico"
    type="image/x-icon"
  >

  <link rel="apple-touch-icon" href="./img/favicon.png">

  <link rel="apple-touch-startup-image" href="./img/favicon.ico">



  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">

  <title>Primer PWA</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  
  <div id="app">
    <h1 class="title">
      {{title}}
    </h1>

    <hr/>

    <h3 class="count">
      {{count}}
    </h3>

    <div class="buttons">
      <!-- <button v-on:click="disCount"> -1 </button>
      <button v-on:click="addCount"> +1 </button>
      <button v-on:click="resetCount"> Reset </button> -->
      <button @click="modCount('dis', 5)"> -5 </button>
      <button v-on:click="modCount('add', 10)"> 10 </button>
    </div>

  </div>

  <script src="./load.js"></script>

  <script src="./js/app.js"></script>
</body>
</html>
